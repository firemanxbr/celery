apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: average
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: average
    spec:
      volumes:
        - name: task-pv-storage
          persistentVolumeClaim:
            claimName: task-pv-claim
      containers:
      - name: average
        image: firemanxbr/veriff:0.1.20
        command: ["python3"]
        args: ["entrypoint.py"]
        volumeMounts:
          - mountPath: "/svc/images/"
            name: task-pv-storage
